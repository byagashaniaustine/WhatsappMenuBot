<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Create Account</h1>
    {% if message %}
        <p style="color:green">{{ message }}</p>
    {% endif %}
    {% if errors %}
        <ul style="color:red">
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
<form method="POST">
    {% csrf_token %}

    <label for="username">Username:</label>
    <input id="username" type="text" name="username" placeholder="Enter username" required><br><br>

    <label for="email">Email:</label>
    <input id="email" type="email" name="email" placeholder="Enter email" required><br><br>

    <label for="password">Password:</label>
    <input id="password" type="password" name="password" placeholder="Enter password" required><br><br>

    <button type="submit">Signup</button>
</form>
</body>
</html>
